<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Semanal</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>

<body>
    <section>
        <div class="cont_titulo">
            <p class="text_titulo">Gasto Semanal</p>
        </div>
        <div class="cont_info">
            <div class="cont1">
                <div class="cont_text">
                    <p class="text_cont1">Registra el presupuesto</p>
                </div>
                <div class="pre_cont">
                    <p class="text_presupuesto">Presupuesto:</p>
                    <input type="text" id="presupuesto" class="presupuesto" name="presupuesto" placeholder="Ingese su presupuesto">
                </div>
                <div class="cont_gasto">
                    <p class="text_gasto">Nombre del gasto:</p>
                    <input type="text" id="gasto" class="gasto" name="gasto" placeholder="Nombre del gasto">
                </div>
                <div class="cont_cant">
                    <p class="text_cant">Cantidad:</p>
                    <input type="text" id="cant" class="cant" name="cant" placeholder="Ingrese la cantidad">
                </div>
                <div class="cont_boton_p">
                    <button class="boton" onclick="iniciar()">Agregar</button>
                </div>
                <div class="cont_boton_s">
                    <button class="boton" onclick="registrar()">Registrar</button>
                </div>
            </div>
            <div class="cont2">
                <div class="cont_listado">
                    <p class="text_listado">Listado</p>
                </div>
                <div id="cont_cards" class="cont_cards">
                
                </div>
                <div class="cont_presupuesto">
                    <p class="text_presu">Presupuesto: </p>
                    <p class="text_cant_presu" id="text_cant_presu"></p>
                </div>
                <div class="cont_rest">
                    <p class="text_rest">Restante: </p>
                    <p class="text_cant_rest" id="text_cant_rest"></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
